version: '3.8'

services:
  web:
    build: .
    container_name: nginx-php
    ports:
      - "5000:5000"
    volumes:
      - ./app:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  php:
    image: php:8.2-fpm
    container_name: php-fpm
    volumes:
      - ./app:/var/www/html
    networks:
      - app-network

networks:
  app-network:
    driver: bridge