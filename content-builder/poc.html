<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Nested Groups</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="drop-area" class="drop-area">
      Drop here
    </div>
    <div class="sidebar">
      <div class="draggable square" draggable="true" data-type="square">
        Square
      </div>
      <div class="draggable group" draggable="true" data-type="group">
        Group
      </div>
    </div>
  </div>
  <!-- <script src="script.js"></script> -->
</body>
</html>
